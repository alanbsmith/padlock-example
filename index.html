<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <link rel="stylesheet" href="assets/stylesheets/base.css"/>
    <title></title>
  </head>
  <body>
    <div class="content">
      <form id="login" class="login-form">
        <h3 class="login-form__title">Login!</h3>
        <input type="text" id="username" class="login-form__input" name="username" value="@username" readonly />
        <input type="password" id="password" class="login-form__input" name="password" value="" placeholder="enter your password"/>
        <input type="submit" class="login-form__button"></input>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="main.js"></script>
